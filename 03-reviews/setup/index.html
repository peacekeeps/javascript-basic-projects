<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Our Reviews</h1>
      <hr>
      <section class="main-container">
        <div class="img-container"><img src="person-1.jpeg" alt="Sara Jones" id="user-pic"></div>
        <article class="user-el" id="user-el">
          <h2 id="user-name">Sara Jones</h2>
          <h3 id="user-job">UX DESIGNER</h3>
          <p id="user-review">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid quisquam beatae similique qui obcaecati quidem expedita vitae dolore minus atque sapiente, explicabo, in libero repellat, fugiat aperiam! Iure, vitae suscipit?</p>
        </article>
        <div class="arrow-container">
          <i class="fas fa-chevron-left btn arrow left"></i>
          <i class="fas fa-chevron-right btn arrow right"></i>
        </div>
        <input type="button" value="Surprise Me" class="btn surprise">
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
